/* A simple translateX */

animateMe({
	targets: ".targetElement #otherTarget",
	animations: {
		translateX: { value: "300px" },
		skewX: { value: "30deg" } 
	},
	infinite: false,
	delay: 1000,
	duration: "2s",
	easing: "linear"
});
 
/* Any property can be put in any order */
